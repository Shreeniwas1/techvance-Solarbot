<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .login-container label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .login-container input::placeholder {
      color: #999;
    }

    .login-container button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.2rem;
      background-color: #1A56B0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      />

      <button type="submit">Login</button>
    </form>
  </div>
  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      changeFontSizeConditionally('16px', '25px');
      changeFontSizeConditionally('14px', '19px');
      changeFontSizeConditionally('32px', '37px');
      changeFontSizeConditionally('18px', '20px');
      changeFontSizeConditionally('36px', '40px');
      changeFontSizeConditionally('12px', '14px');
    });
  </script>
</body>
</html>
